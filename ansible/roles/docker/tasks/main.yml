- name: build image
  community.docker.docker_image:
    name: my-website
    tag: latest
    source: build
    build:
      path: /opt/web
    force_source: yes

- name: Run container
  community.docker.docker_container:
    name: website
    image: my-website
    state: started
    ports:
      - "80:80"
    pull: false


- name: start compose
  community.docker.docker_compose_v2:
    project_src: /opt/monitoring
    state: present
    forse_source: yes


