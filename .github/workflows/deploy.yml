name: Deploy with Auto-Generated SSH Key

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Передаём публичный ключ в Terraform как переменную
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          TF_VAR_public_key:     ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Get EC2 Public IP
        run: |
          IP=$(terraform output -raw public_ip)
          echo "EC2_IP=$IP" >> $GITHUB_ENV
        working-directory: ./terraform

      # Готовим приватный ключ для Ansible
      - name: Set up SSH private key
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/key.pem
          chmod 600 /home/runner/.ssh/key.pem

      - name: Generate Ansible Inventory
        run: |
          echo "${{ env.EC2_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=/home/runner/.ssh/key.pem" > inventory.ini

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # Запускаем Ansible
      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini ansible/playbook.yml