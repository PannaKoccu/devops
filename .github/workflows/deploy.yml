name: Deploy with Auto-Generated SSH Key

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.get-ip.outputs.ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create SSH key dir
        run: mkdir -p ssh-keys

      - name: Set up SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh-keys/key.pem
          chmod 600 ssh-keys/key.pem

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_public_key:     ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_public_key:     ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Get EC2 Public IP
        id: get-ip
        run: |
          echo "ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: ssh-keys/key.pem

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SSH key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: ./ssh-keys

      - name: Fix SSH key permissions
        run: chmod 600 ./ssh-keys/key.pem

      - name: Generate inventory
        run: |
          echo "${{ needs.terraform.outputs.ec2_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=$(pwd)/ssh-keys/key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'" > inventory.ini

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Install Python packages
        run: pip install docker

      - name: Install Ansible collections
        run: ansible-galaxy install -r ansible/requirements.yml

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini ansible/playbook.yml